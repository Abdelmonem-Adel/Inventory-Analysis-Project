<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Inventory Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text);
            outline: none;
        }

        .btn-add {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: var(--primary-hover);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            font-weight: 400;
            font-size: 0.85rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-admin { background: rgba(99, 102, 241, 0.2); color: #818cf8; }
        .role-user { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }

        .status-msg {
            margin-top: 1rem;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <a href="index.html" class="btn-back">← Back to App</a>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Create User</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="new_username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="new_password" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="new_role">
                            <option value="1">Admin (Full Access)</option>
                            <option value="3">Manager (Full App, No Admin)</option>
                            <option value="2">User (Restricted View)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-add">Add User</button>
                    <div id="statusMsg" class="status-msg"></div>
                </form>
            </div>

            <div class="card">
                <h2>Manage Users</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th id="actionsHeader" style="display: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" style="display: none;" class="modal-overlay">
        <div class="card modal-content" style="max-width: 400px; margin: 100px auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Edit User</h2>
                <button onclick="closeEditModal()" style="background: none; border: none; color: var(--text-muted); cursor: pointer;">✕</button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="edit_user_id">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="edit_username" required>
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="edit_password">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="edit_role">
                        <option value="0">Top Admin</option>
                        <option value="1">Admin</option>
                        <option value="3">Manager</option>
                        <option value="2">User</option>
                    </select>
                </div>
                <button type="submit" class="btn-add">Save Changes</button>
            </form>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            margin-right: 0.5rem;
            border: none;
            transition: opacity 0.2s;
        }
        .btn-edit { background: #6366f1; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-action:hover { opacity: 0.8; }
        .role-manager { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    </style>


    <script src="admin.js"></script>
</body>
</html>
